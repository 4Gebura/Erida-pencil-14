- type: entity
  abstract: true
  id: BaseVibrator
  parent: LPPClothingUnderwearBase
  components:
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - On
      - Off
      - Toggle
  - type: Vibrator
    isTogglable: true
    jitterProbablity: 70
    vibrationSound: /Audio/_Erida/Effects/ERP/vibration_loop.ogg
  - type: ItemToggle
  - type: Clothing
    equipDelay: 2
    unequipDelay: 5

- type: entity
  name: magicwand
  id: LPPMagicwand
  parent: BaseVibrator
  description:
  components:
