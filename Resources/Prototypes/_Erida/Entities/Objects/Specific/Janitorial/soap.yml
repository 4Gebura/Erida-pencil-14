- type: entity
  name: soap
  id: SoapInteQ
  parent: [Soap, BaseInteQContraband]
  description: An untrustworthy bar of soap. Smells of fear.
  components:
  - type: Sprite
    sprite: _Erida/Objects/Janitorial/soap.rsi
    layers:
    - state: inteq-4
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    fillBaseName: inteq-
  - type: Slippery
    staminaDamage: 50
    slipData:
      knockdownTime: 3
      launchForwardsMultiplier: 3
  - type: Item
    heldPrefix: inteq
  - type: FlavorProfile
    flavors:
      - clean
      - punishment
  - type: CleansForensics
    cleanDelay: 8.0
  - type: Residue
    residueAdjective: residue-slippery
    residueColor: residue-red
  - type: StaticPrice
    price: 500

- type: entity
  parent: [SoapInteQ, ScatteringGrenadeBase, BaseInteQContraband]
  id: SlipocalypseInteQClusterSoap
  name: slipocalypse clustersoap
  description: Spreads small pieces of InteQ soap over an area upon landing on the floor.
  components:
  - type: Sprite
    sprite: _Erida/Objects/Janitorial/soap.rsi
    layers:
    - state: inteq-4
  - type: ScatteringGrenade
    fillPrototype: SoapInteQ
    capacity: 30
    delayBeforeTriggerContents: 60
    randomDistance: true
    randomThrowDistanceMax: 3
  - type: LandAtCursor
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: EmitSoundOnTrigger
    keysIn:
    - timer
    sound:
      path: "/Audio/Effects/flash_bang.ogg"
  - type: StaticPrice
    price: 1000
